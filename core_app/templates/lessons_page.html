{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block title %}Уроки{% endblock %}

{% block content %}
<section class="pt-5 pb-5">
    <div class="container">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-5">
                <li class="breadcrumb-item"><a href="{% url 'start_page' %}">Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">Уроки</li>
            </ol>
        </nav>
        <h1 class="title text-primary">Уроки</h1>
        <div class="list-group">
            {% for lesson in lessons %}
            <a href="{% url 'lessons_detail_page' pk=lesson.pk %}" class="list-group-item list-group-item-action">{{ forloop.counter }}. {{ lesson.title }}</a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
