{% extends './base.html' %}


{% block title %}Все новости{% endblock %}

{% block content %}
<section class="pt-5 pb-5">
    <div class="container">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-5">
                <li class="breadcrumb-item"><a href="{% url 'start_page' %}">Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">Новости</li>
            </ol>
        </nav>
        <h1 class="title text-primary">Все новости</h1>
        <div class="row mb-4">
            {% for post in posts %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title|truncatechars:20 }}</h5>
                        <h6 class="card-title">{{ post.posted_date|date:"d.m.Y" }}</h6>
                    </div>
                    <div class="card-footer bg-white">
                        <a href="{% url 'news_detail_page' pk=post.pk %}" class="btn btn-primary">Читать</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
